<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulir</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="" method="post">
      <fieldset>
        <legend> Form </legend>
        <table>
          <tr>
            <td> Nama  </td>
            <td> : <input type="text" placeholder="Nama Lengkap..."> </td>
          </tr>

          <tr>
            <td> Username </td>
            <td> : <input type="text" placeholder="Masukkan Username..."> </td>
          </tr>

          <tr>
            <td> Email </td>
            <td> : <input type="email" placeholder="Masukkan Email Kamu..."> </td>
          </tr>

          <tr>
            <td> Password </td>
            <td> : <input type="password" placeholder="Password..."> </td>
          </tr>

          <tr>
            <td> Alamat WEB </td>
            <td> : <input type="url" placeholder="Masukkan URL WEB..."> </td>
          </tr>

          <tr>
            <td> Tanggal Lahir </td>
            <td> : <input type="date"> </td>
          </tr>

          <tr>
            <td> Umur </td>
            <td> : <input type="text"> </td>
          </tr>

          <tr>
            <td> Jenis Kelamin </td>
            <td> : <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Laki-Laki</label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Perempuan</label> </td>
          </tr>

          <tr>
            <td> Agama </td>
            <td> : <select  name="Agama">
                <option value="Kristen Protestan"> Kristen Protestan </option
                <option value="Katholik"> Katholik </option>
                <option value="Islam"> Islam </option>
                <option value="Konghucu"> Konghucu </option>
                <option value="Hindu"> Hindu </option>
                <option value="Buddha"> Buddha </option>
            </select> </td>
          </tr>

          <tr>
            <td> Foto </td>
            <td> : <img src="logo1.jpg" alt="logo" style="width:500px;height:400px;"> </td>
          </tr>

          <tr>
            <td> Audio </td>
            <td> : <audio controls>
            <source src="sample.mp3" type="audio/mp3">
            </audio> </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
